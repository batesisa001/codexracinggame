<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Codex Racing 3D</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <canvas id="game-canvas"></canvas>

  <div id="title-screen" class="overlay visible">
    <h1>Codex Racing 3D</h1>
    <div class="panel">
      <label>Track
        <select id="track-select"><option value="sunset-loop">Sunset Loop</option><option value="pine-ring">Pine Ring</option></select>
      </label>
      <label>Car Preset
        <select id="car-select"><option value="sport">Sport</option><option value="drift">Drift</option></select>
      </label>
      <label>AI Difficulty
        <select id="difficulty-select"><option value="easy">Easy</option><option value="medium" selected>Medium</option><option value="hard">Hard</option></select>
      </label>
      <button id="start-race" type="button">Start Race</button>
    </div>
    <p class="hint">Controls: W/S throttle-brake, A/D steer, Space handbrake, C camera, R reset, Esc pause.</p>
  </div>

  <div id="pause-screen" class="overlay"><h2>Paused</h2><div class="panel row"><button id="resume-race" type="button">Resume</button><button id="restart-race" type="button">Restart</button></div></div>
  <div id="results-screen" class="overlay"><h2>Race Results</h2><div id="results-body" class="panel"></div><button id="results-restart" type="button">Race Again</button></div>
  <div id="countdown" class="countdown"></div>

  <div id="hud" class="hud hidden">
    <div class="hud-left"><div id="speed">0 mph</div><div id="gear">Gear 1</div><div id="lap">Lap 1 / 3</div><div id="position">1 / 4</div></div>
    <div class="hud-right"><div id="timer">00:00.000</div><div id="last-lap">Last: --</div><div id="best-lap">Best: --</div><canvas id="minimap" width="180" height="180"></canvas></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/three@0.164.1/build/three.min.js"></script>
  <script src="physics.js"></script>
  <script src="track.js"></script>
  <script src="ai.js"></script>
  <script src="ui.js"></script>
  <script src="audio.js"></script>
  <script src="game.js"></script>
  <script src="main.js"></script>
</body>
</html>
